<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Getting Started: Serving Web Content</title>
</head>

<body>
    <form action="#" id="cadAluno" name="cadAluno" th:action="@{/cadaluno}" th:object="${aluno}" method="post">
        <label>Nome:</label>
        <input type="text" name="nome" id="nome" th:field="*{nome}" required>
        <br>
        <label>CPF:</label>
        <input type="text" name="cpf" id="cpf" th:field="*{cpf}" required>
        <br>
        <label>Idade:</label>
        <input type="number" name="idade" id="idade" th:field="*{idade}" required>
        <br>
        <label>Matricula:</label>
        <input type="text" name="matricula" id="matricula" th:field="*{matricula}" required>
        <br>
        <label>Senha:</label>
        <input type="text" name="senha" id="senha" th:field="*{senha}" required>
        <br>
        <label>E-mail Pessoal:</label>
        <input type="text" name="email_pessoal" id="email_pessoal" th:field="*{email_pessoal}" required>
        <br>
        <button type = "submit">Cadastrar</button>
    </form>
</body>

</html>
